name: Metal Market Analysis

on:
  schedule:
    # هر 4 ساعت از ساعت 5 صبح تا 9 شب (بر اساس UTC)
    # توجه: زمان‌ها بر اساس UTC است
    - cron: '0 1,5,9,13,17 * * *'  # 5,9,13,17,21 به وقت ایران (UTC+3:30)
  workflow_dispatch:  # اجازه اجرای دستی
  push:
    branches: [ main ]

env:
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10 
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
        
    - name: Install Python dependencies
      run: |
        pip install pandas numpy yfinance requests TA-Lib
        
    - name: Debug - Check environment variables
      run: |
        echo "TELEGRAM_BOT_TOKEN length: ${#TELEGRAM_BOT_TOKEN}"
        echo "TELEGRAM_CHANNEL_ID: $TELEGRAM_CHANNEL_ID"
        
    - name: Run analysis
      run: |
        python metal_analyzer.py
